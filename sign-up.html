<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="/193457387-7104c5a0-6ff0-428c-b7f2-d308f87045f4.ico" type="image/x-icon" />
</head>

<body>
    <div class="overlay">
        <form>
            <div class="con">
                <header class="head-form">
                    <h2>Sign Up</h2>

                    <p>SignUp with your username and password</p>
                </header>

                <br />
                <div class="field-set">
                    <span class="input-item">
                        <i class="fa fa-user-circle"></i>
                    </span>

                    <input class="form-input" id="txt-input" type="text" placeholder="User name" required />

                    <br />

                    <span class="input-item">
                        <i class="fa fa-key"></i>
                    </span>

                    <input class="form-input" type="password" placeholder="Password" id="pwd" name="Password"
                        required />

                    <span>
                        <i class="fa fa-eye" aria-hidden="true" type="button" id="eye"></i>
                    </span>

                    <br />
                    <button class="log-in" id="sign-up">
                        Sign Up
                        <i class="fa fa-user-plus" aria-hidden="true"></i>
                    </button>
                </div>

                <div class="other">
                    <button class="btn sign-up" id="login">
                        <a href="./index.html"> Log In </a>
                    </button>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
